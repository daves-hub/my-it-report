name: Build and Release LaTeX Report

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Compile LaTeX Document
      # Uses xu-cheng/latex-action, which runs in a pre-configured Docker container
      # This provides a stable environment with all dependencies pre-installed (faster than installing from scratch).
      - name: Compile LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: report.tex
          # standard latexmk args are used by default: -pdf -file-line-error -halt-on-error -interaction=nonstopmode


      # 4. Generate a Release Tag
      # Generates a tag based on the run number, e.g., v1.0.42
      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT

      # 5. Create GitHub Release and Upload Asset
      # Automatically creates a release if it doesn't exist and uploads the PDF.
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Release ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          files: report.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
